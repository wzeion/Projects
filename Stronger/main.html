<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Stronger</h1>
    <div class="row1 row">
        <button class="btn1 btn" id="WorkIt">Work It</button>
        <button class="btn1 btn" id="MakeIt">Make It</button>
    </div>
    <div class="row2 row">
        <button class="btn2 btn" id="DoIt">Do It</button>
        <button class="btn2 btn" id="MakesUs">Makes Us</button>
    </div>
    <div class="row3 row">
        <button class="btn3 btn" id="Harder">Harder</button>
        <button class="btn3 btn" id="Better">Better</button>
    </div>
    <div class="row4 row">
        <button class="btn4 btn" id="Faster">Faster</button>
        <button class="btn4 btn" id="Stronger">Stronger</button>
    </div>
    <div class="row5 row">
        <button class="btn5 btn" id="MoreThan">More Than</button>
        <button class="btn5 btn" id="Hour">Hour</button>
    </div>
    <div class="row6 row">
        <button class="btn6 btn" id="Our">Our</button>
        <button class="btn6 btn" id="Never">Never</button>
    </div>
    <div class="row7 row">
        <button class="btn7 btn" id="Ever">Ever</button>
        <button class="btn7 btn" id="After">After</button>
    </div>
    <div class="row8 row">
        <button class="btn8 btn" id="WorkIs">Work Is</button>
        <button class="btn8 btn" id="Over">Over</button>
    </div>




    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="work.js"></script>

</html>
